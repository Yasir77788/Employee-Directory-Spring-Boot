<!DOCTYPE HTML>
<html lang="en" xmlns:th = "http://wwww.thymleaf.ogr">

<head>
	
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	



	<title>Thymeleaf Table</title>
</head>


<body>

		<!--  applying bootstrap css style -->
	<div class="container">
	<h3> Employee Directory:</h3>
	<hr>
	
	<!--  add a button -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
		
	</a>
	
	<!--  applying bootstrap style for table -->
	<table class = "table table-bordered table-striped">
	
		<thead class = "thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>email</th>
			<th>Action</th>
		</tr>
		</thead>
		
		
		<tbody>
			<tr th:each = "temp: ${employeeList}">
				<td th:text="${temp.firstname}"/></td>
				<td th:text="${temp.lastname}"/></td>
				<td th:text="${temp.email}"/></td>
				
				
				<td>
					<!-- add update button/link -->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}"
					class="btn btn-info btn-sn">
						Update
					</a>
					
					<!-- add delete button/link -->
					<a th:href="@{/employees/delete(employeeId=${temp.id})}"
					class="btn btn-danger btn-sn"
					onclick="if(!(confirm('Are you sure you want to delete this employee?' )))return false">
						Delete
					</a>
				
				</td>
		
			</tr>
			
		</tbody>
		
	
	</table>
	
	
	</div>

	
</body>


</html>
